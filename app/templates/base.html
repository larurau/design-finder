<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Design Tinder{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.12"></script>
  <link rel="icon" href="{{ url_for('static', path='favicon.svg') }}" />
</head>
<body class="min-h-screen bg-zinc-950 text-zinc-100 antialiased">

  {% block header %}
  <header class="border-b border-zinc-800">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center gap-3">
      <h1 class="text-lg font-semibold">Design Tinder</h1>
      <details class="ml-auto">
        <summary class="text-sm text-zinc-400 cursor-pointer select-none">Diagnostics</summary>
        <div class="mt-2">
          <button
            class="px-3 py-1.5 text-xs rounded-md bg-zinc-800 hover:bg-zinc-700 border border-zinc-700"
            hx-get="/api/ping" hx-target="#diag" hx-swap="innerHTML">Ping API</button>
          <span id="diag" class="ml-2 text-xs text-emerald-400"></span>
        </div>
      </details>
    </div>
  </header>
  {% endblock %}

  <main class="max-w-4xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  {# âœ… allow pages to inject scripts (e.g., refine.html) #}
  {% block scripts %}{% endblock %}
</body>
</html>
