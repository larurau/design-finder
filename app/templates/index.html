{% extends "base.html" %}
{% block title %}Design Tinder · Home{% endblock %}
{% block content %}
  <div class="space-y-4">
    <p class="text-zinc-300">This is the minimal skeleton. Click to test backend connectivity:</p>
    <button
      class="px-4 py-2 rounded-xl bg-zinc-800 hover:bg-zinc-700 border border-zinc-700"
      hx-get="/api/ping"
      hx-target="#ping-result"
      hx-swap="innerHTML">
      Ping API
    </button>
    <div id="ping-result" class="text-emerald-400 font-medium"></div>
    <div class="mt-6 text-xs text-zinc-500">
      Data dir: <code>/app/data</code> · Photos dir (ro): <code>/photos</code>
    </div>
  </div>
{% endblock %}
