{% extends "base.html" %}
{% block title %}Design Tinder Â· {{ collection }}{% endblock %}
{% block content %}

  <div class="mb-6 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <a href="/" class="inline-flex items-center gap-2 text-indigo-400 hover:underline text-sm">
        <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
          <path d="M11.75 4.75a.75.75 0 0 1 0 1.06L7.56 10l4.19 4.19a.75.75 0 1 1-1.06 1.06l-4.72-4.72a.75.75 0 0 1 0-1.06l4.72-4.72a.75.75 0 0 1 1.06 0z"/>
        </svg>
        Back
      </a>
      <h1 class="text-xl font-semibold text-zinc-100">Collection</h1>
      <span class="text-zinc-400 text-sm">/ {{ collection }}</span>
    </div>
  </div>

  <div class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-4 [column-fill:_balance]">
    {% for img in images %}
      <figure class="mb-4 break-inside-avoid rounded-2xl overflow-hidden border border-zinc-800 bg-black group relative shadow-sm">
        <img
          src="{{ img.url }}"
          alt="{{ img.name }}"
          class="w-full h-auto block"
          loading="lazy" />

        <figcaption class="absolute inset-x-0 bottom-0 p-2 text-xs text-zinc-200 bg-gradient-to-t from-black/70 to-transparent
                          opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          <span class="line-clamp-1">{{ img.name }}</span>
        </figcaption>

        <div class="absolute inset-0 ring-0 group-hover:ring-1 group-hover:ring-zinc-600/40 transition"></div>
      </figure>
    {% endfor %}

    {% if not images %}
      <div class="text-sm text-zinc-400">No images in this collection.</div>
    {% endif %}
  </div>

{% endblock %}
