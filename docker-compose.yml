services:
  web:
    build: .
    image: design-tinder:dev
    container_name: design-tinder
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PHOTOS_DIR=/photos
      - DATA_DIR=/app/data
    volumes:
      - ./photos:/photos:ro
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
